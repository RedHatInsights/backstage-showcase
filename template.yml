---
apiVersion: v1
kind: Template
metadata:
  name: backstage
parameters:
  - name: IMAGE
    value: quay.io/janus-idp/redhat-backstage-build
  - name: IMAGE_TAG
    value: latest
  - name: DB_SECRET_NAME
    value: backstage-db
  - name: CATALOG_IMAGE
  - name: CATALOG_TAG
  - name: GL_SECRET_NAME
  - name: GITLAB_HOST
  - name: GITLAB_TOKEN
  - name: GITLAB_API_BASE_URL
  - name: GITLAB_BASE_URL
objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: backstage
    imagePullSecrets:
      - name: quay.io
  - apiVersion: v1
    kind: Service
    metadata:
      name: backstage
    labels:
      app.kubernetes.io/name: backstage
    spec:
      type: ClusterIP
      ports:
        - name: http-backend
          port: 7007
          targetPort: backend
          protocol: TCP
      selector:
        app.kubernetes.io/name: backstage
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: backstage
      labels:
        app.kubernetes.io/name: backstage
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/name: backstage
      template:
        metadata:
          labels:
            app.kubernetes.io/name: backstage
        spec:
          serviceAccountName: backstage
          volumes:
            - name: app-config
              secret:
                secretName: backstage-app-config
            - name: redhat-ca
              secret:
                secretName: redhat-ca
            - name: catalog-data
              emptyDir: {}
            - name: github-integration
              secret:
                secretName: github-app-credentials
                optional: true
          initContainers:
            - name: catalog-fetcher
              image: ${CATALOG_IMAGE}:${CATALOG_TAG}
              # always because it may be latest
              imagePullPolicy: Always
              resources:
                requests:
                  memory: 10Mi
                  cpu: 15m
                limits:
                  memory: 20Mi
              command: ['/bin/sh']
              args: ['-c', 'cp -rv /app/catalog/* /app/public']
              volumeMounts:
                - name: catalog-data
                  mountPath: /app/public
          containers:
            - name: backend
              image: ${IMAGE}:${IMAGE_TAG}
              imagePullPolicy: 'Always'
              command:
                - node
                - packages/backend
              args:
                - --config
                - /app/app-config.yaml
              # - /opt/app-root/src/app-config.yaml
              env:
                - name: PGSSLMODE
                  value: allow
                - name: POSTGRES_HOST
                  valueFrom:
                    secretKeyRef:
                      name: ${DB_SECRET_NAME}
                      key: db.host
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: ${DB_SECRET_NAME}
                      key: db.name
                - name: POSTGRES_PORT
                  valueFrom:
                    secretKeyRef:
                      name: ${DB_SECRET_NAME}
                      key: db.port
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${DB_SECRET_NAME}
                      key: db.user
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${DB_SECRET_NAME}
                      key: db.password
                - name: GITLAB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: ${GL_SECRET_NAME}
                      key: host
                - name: GITLAB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: ${GL_SECRET_NAME}
                      key: token
                - name: GITLAB_API_BASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: ${GL_SECRET_NAME}
                      key: apiBaseUrl
                - name: GITLAB_BASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: ${GL_SECRET_NAME}
                      key: baseUrl
                - name: NODE_EXTRA_CA_CERTS
                  value: /app/redhat-ca/2015-IT-Root-CA.pem
              ports:
                - name: backend
                  containerPort: 7007
                  protocol: TCP
              volumeMounts:
                - name: app-config
                  mountPath: /app/app-config.yaml
                  subPath: app-config.yaml
                  readOnly: true
                - name: catalog-data
                  mountPath: /app/public
                  readOnly: true
                - name: github-integration
                  mountPath: /app/github
                  readOnly: true
                - name: redhat-ca
                  mountPath: /app/redhat-ca
                  readOnly: true
